<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scable=0" />
  <link rel="icon" type="image/ico" href="favicon.ico">
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Meta Quest 2</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <nav class="header__menu menu">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="#">SHOP</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">GAMES</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">METAVERSE</a>
            </li>
          </ul>
        </nav>
        <a class="header__logo logo" href="#">
          <picture>
            <source type="image/avif" srcset="../images/logo.avif">
            <source type="image/webp" srcset="../images/logo.webp">
            <img class="logo__img" src="../images/logo.png" alt="logo company oculus" loading="lazy">
          </picture>
        </a>
        <a class="header__action" href="#" title="Go to the shopping cart">
          <span class="hidden">Go to the shopping cart</span>
          <img src="../images/header/bag.svg" alt="basket icon">
          <span class="header__num hidden">0</span>
        </a>
        <div class="header__burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
