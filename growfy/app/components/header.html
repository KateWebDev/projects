<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scable=0" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="icon" type="image/icon" href="favicon.ico" sizes="16x16">
  <link rel="icon" type="image/icon" href="favicon.ico" sizes="32x32">
  <link rel="icon" type="image/icon" href="favicon.ico" sizes="64x64">
  <link rel="icon" type="image/svg+xml" href="images/favicons/favicon.svg">
  <link rel="apple-touch-icon" href="images/favicons/appeal-touch-icon.png">
  <link rel="stylesheet" href="css/style.min.css" />
  <title>@@title</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo logo" href="#" aria-label="logo company name" title="logo company name">
          <picture>
            <source srcset="../images/logo/logo-mobile.svg" media="(max-width: 768px)">
            <img class="logo__img" src="../images/logo/logo.svg" alt="" loading="lazy" width="147" height="40">
          </picture>
        </a>
        <nav class="header__menu menu">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pages</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>
            <li class="menu__item menu__item--mobile">
              <a class="menu__btn btn" href="#">
                Get started
              </a>
            </li>
          </ul>
        </nav>
        <ul class="header__actions">
          <li class="header__action">
            <a class="header__cart cart" href="#">
              Cart <span>0</span>
            </a>
          </li>
          <li class="header__action">
            <a class="header__btn btn" href="#">
              Get started
            </a>
          </li>
        </ul>
        <button class="header__burger" type="button" aria-label="open menu" title="open menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
