<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scable=0" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>@@title</title>
</head>

<body>
  <div class="wrapper">
    <header class="header header--transparent">
      <div class="header__container">
        <a class="header__logo logo" href="#" aria-label="logo" title="logo">
          <img src="images/logo/logo.svg" alt="logo" loading="lazy" width="83" height="55">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link @@if (context.page === 'cars') {menu__link--active}" href="#">NEW CARS</a>
            </li>
            <li class="menu__item">
              <a class="menu__link @@if (context.page === 'owned') {menu__link--active}" href="#">PRE-OWNED CARS</a>
            </li>
            <li class="menu__item">
              <a class="menu__link @@if (context.page === 'finance') {menu__link--active}" href="#">FINANCE</a>
            </li>
            <li class="menu__item">
              <a class="menu__link @@if (context.page === 'buy') {menu__link--active}" href="#">LEASE VS BUY</a>
            </li>
            <li class="menu__item">
              <a class="menu__link @@if (context.page === 'contact') {menu__link--active}" href="#">CONTACT US</a>
            </li>
          </ul>
        </nav>
        <button class="header__burger" type="button" aria-label="open menu" title="open menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
