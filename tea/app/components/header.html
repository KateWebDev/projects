<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scable=0" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Tealuxe</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo company tealuxe">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="go to black teas">Black</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="go to green teas">Green</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="go to white teas">White</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="go to oolong teas">Oolong</a>
            </li>
            <li class="menu__item menu__item--last">
              <a class="menu__link" href="#" aria-label="go to pu-erh teas">Pu-erh</a>
            </li>
            <li class="menu__dop dop-menu">
              <ul class="dop-menu__items">
                <li class="dop-menu__item">
                  <a class="dop-menu__link" href="#">Contact Us</a>
                </li>
                <li class="dop-menu__item">
                  <a class="dop-menu__link" href="#">Our Blog</a>
                </li>
                <li class="dop-menu__item">
                  <a class="dop-menu__link" href="#">Shipping and Delivery</a>
                </li>
              </ul>
              <ul class="dop-menu__actions">
                <li class="dop-menu__action">
                  <a class="dop-menu__btn" href="#" width="20" height="22" aria-label="go to cart">
                    <img class="dop-menu__icon" src="images/header/cart.svg" alt="go to cart">
                  </a>
                </li>
                <li class="dop-menu__action">
                  <a class="dop-menu__btn" href="#" width="18" height="22" aria-label="log in">
                    <img class="dop-menu__icon" src="images/header/user.svg" alt="log in">
                  </a>
                </li>
                <li class="dop-menu__action">
                  <a class="dop-menu__btn" href="#" width="22" height="22" aria-label="search">
                    <img class="dop-menu__icon" src="images/header/search.svg" alt="search">
                  </a>
                </li>
              </ul>
            </li>
            <li>
              <button class="close"></button>
            </li>
          </ul>
        </nav>
        <ul class="header__actions">
          <li class="header__action">
            <a class="header__btn" href="#" width="20" height="22" aria-label="go to cart">
              <img class="header__icon" src="images/header/cart.svg" alt="go to cart">
            </a>
          </li>
          <li class="header__action">
            <a class="header__btn" href="#" width="18" height="22" aria-label="log in">
              <img class="header__icon" src="images/header/user.svg" alt="log in">
            </a>
          </li>
          <li class="header__action">
            <a class="header__btn" href="#" width="22" height="22" aria-label="search">
              <img class="header__icon" src="images/header/search.svg" alt="search">
            </a>
          </li>
        </ul>
        <div class="header__burger">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
